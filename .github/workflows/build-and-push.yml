name: Build and Push Containers

on:
  push:
    branches: [ main ]
    paths:
      - 'Dockerfile'
      - 'build.sh'
      - 'R_packages.txt'
      - 'install_r_packages.sh'
      - '.github/workflows/build-and-push.yml'
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/base-container

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [ full-container, r-container ]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch emulation)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive tags
        id: meta
        run: |
          SHA_TAG=${GITHUB_SHA::12}
          echo "sha_tag=$SHA_TAG" >> $GITHUB_OUTPUT
          if [[ $GITHUB_REF == refs/heads/main ]]; then
            echo "latest_tag=latest" >> $GITHUB_OUTPUT
          else
            BRANCH_TAG=$(echo "${GITHUB_REF#refs/heads/}" | tr '/' '-' )
            echo "latest_tag=$BRANCH_TAG" >> $GITHUB_OUTPUT
          fi

      - name: Build & Push (multi-arch)
        run: |
          TGT=${{ matrix.target }}
          # r-container tag variant (r- prefix) else standard
          if [ "$TGT" = "r-container" ]; then BASE_TAG="r-${{ steps.meta.outputs.latest_tag }}"; SHA_TAG="r-${{ steps.meta.outputs.sha_tag }}"; else BASE_TAG="${{ steps.meta.outputs.latest_tag }}"; SHA_TAG="${{ steps.meta.outputs.sha_tag }}"; fi
          echo "Building target=$TGT -> tags: $BASE_TAG, $SHA_TAG"
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --target "$TGT" \
            --build-arg R_BUILD_JOBS=2 \
            -t ghcr.io/${{ env.IMAGE_NAME }}:$BASE_TAG \
            -t ghcr.io/${{ env.IMAGE_NAME }}:$SHA_TAG \
            --push .

      - name: Summary
        run: |
          echo "Published ${{ matrix.target }} images:"
          if [ "${{ matrix.target }}" = "r-container" ]; then
            echo "  ghcr.io/${{ env.IMAGE_NAME }}:r-${{ steps.meta.outputs.latest_tag }}" >> $GITHUB_STEP_SUMMARY
            echo "  ghcr.io/${{ env.IMAGE_NAME }}:r-${{ steps.meta.outputs.sha_tag }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "  ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.latest_tag }}" >> $GITHUB_STEP_SUMMARY
            echo "  ghcr.io/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.sha_tag }}" >> $GITHUB_STEP_SUMMARY
          fi
